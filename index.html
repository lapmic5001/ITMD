<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Image to Message Decoder</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Image to Message Decoder</h1>
            </div>
            <div class="upload-container">
                <input type="file" id="uploadImage" accept="image/*" class="upload-button" />
                <button class="decode-button" onclick="decodeImage()">Decode Image</button>
            </div>
            <canvas id="canvas" width="100" height="100" style="display: none"></canvas>
            <div id="outputMessage" class="output-message"></div>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <p>Decoding... Please wait!</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
